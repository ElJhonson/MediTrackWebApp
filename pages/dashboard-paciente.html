<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MediTrack | Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard-paciente/index.css">
</head>
<body>

    <header class="topbar">
        <div>
            <h1></h1>
            <p class="status">Sin cuidador vinculado</p>
        </div>
        <div class="account-menu" id="accountMenuWrap">
            <button
                class="account-menu-btn"
                id="accountMenuBtn"
                type="button"
                aria-haspopup="menu"
                aria-expanded="false"
            >
                <span class="account-avatar" id="patient-avatar" aria-hidden="true"></span>
                <span id="patient-display-name"></span>
                <svg class="account-arrow" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
            </button>

            <div class="account-dropdown" id="accountDropdown" role="menu">
                <button class="logout-menu-item" id="btnLogout" type="button" role="menuitem">
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        aria-hidden="true">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    <span>Cerrar sesion</span>
                </button>
            </div>
        </div>
    </header>

    <main class="dashboard">

        <h2 class="section-title">Servicios</h2>

        <section class="services">

            <div class="service-card reminders">
                <div class="icon">üíä</div>
                <h3>Medicamentos</h3>
                <p>Administra tus medicinas</p>
            </div>

            <div class="service-card schedules">
                <div class="icon">‚è∞</div>
                <h3>Horarios</h3>
                <p>Configura recordatorios</p>
            </div>

            <div class="service-card caregiver">
                <div class="icon">‚ù§Ô∏è</div>
                <h3>Cuidador</h3>
                <p>Vincula un cuidador</p>
            </div>

            <div class="service-card history">
                <div class="icon">üìã</div>
                <h3>Historial</h3>
                <p>Consulta tomas pasadas</p>
            </div>

        </section>

    </main>

    <script type="module" src="../js/features/dashboard-paciente.js"></script>

</body>
</html>
